<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR calculator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="container">
    <div id="menu">
        <h1>HEALTH CALCULATORS</h1>
        <a href="/bmi">BMI, Body Mass Index</a><br>
		<a href="/bmr">BMR, Basal Metabolic Rate</a><br>
        <a href="/tdee">TDEE, Total Daily Energy Expenditure</a><br>
        <a href="/to_burn">CTB, Calories To Burn</a><br>		<br>
    </div>

    <div id="content">
        
        {% if result %}
            <h2>BMR:</h2>
            <p>{{ result }}</p>
        {% endif %}
        
        <h1>BMR Calculator</h1>
    <form method="POST" action="/calculate_bmr">
        
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="-161">Female</option>
            <option value="5">Male</option>
        </select><br><br>

        

        <br>

        <input type="submit" value="Calculate BMR">
    </form>
   
    </div>
    <div id="image">
        <img src="{{ url_for('static', filename='images/Physics-of-sports-image.jpg') }}" alt="A sporty photo">
    </div>
</div>
</body>
</html>
