<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDEE calculator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<body>
    <div id="container">

    <div id="menu">
        <h1>HEALTH CALCULATORS</h1>
        <a href="/bmi">BMI, Body Mass Index</a><br>
		<a href="/bmr">BMR, Basal Metabolic Rate</a><br>
        <a href="/tdee">TDEE, Total Daily Energy Expenditure</a><br>
        <a href="/to_burn">CTB, Calories To Burn</a><br>		<br>
    </div>

    <div id="content">
        {% if result %}
            <h2>TDEE:</h2>
            <p>{{ result }}</p>
        {% endif %}
    <h1>TDEE Calculator</h1>
    <form method="POST" action="/calculate_tdee">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="-161">Female</option>
            <option value="5">Male</option>
        </select><br><br>

        <label for="activity_level">Activity level:</label>
        <select id="activity_level" name="activity_level" required>
            <option value="1.2" title="Minimal or no exercise">Little</option>
            <option value="1.375" title="Light exercise or sports 1-3 days a week">Light</option>
            <option value="1.55" title="Moderate exercise or sports 3-5 days a week">Moderate</option>
            <option value="1.725" title="Hard exercise or sports 6-7 days a week">Heavy</option>
            <option value="1.9" title="Very hard exercise, physical job, or training twice a day">Very Heavy</option>
        </select><br><br>
        <br>

        <input type="submit" value="Calculate TDEE">
    </form>
    <div id="image">
        <img src="{{ url_for('static', filename='images/Physics-of-sports-image.jpg') }}" alt="A sporty photo">
    </div>  
</div>
</div>
</body>
</html>
